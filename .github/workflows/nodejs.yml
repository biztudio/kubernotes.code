name: CD Kubernotes

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        pwd
        ls
        cd ./src/
        npm -v
        yarn -v
        yarn
        yarn docs:build
        cd ./docs/.vuepress/dist
        git config --global user.email "biztudio@outlook.com"
        git config --global user.name "Yang SHEN"
        git init
        git add -A
        git commit -m 'deploy'
        # 080ae2e6f3313f90c2e1ce8ec301b740da067fde
        git push -f https://080ae2e6f3313f90c2e1ce8ec301b740da067fde@github.com/kubernotes/kubernotes.github.io.git master:gh_update
        
      env:
        CI: true
